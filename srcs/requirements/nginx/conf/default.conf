# サーバーブロック: 特定のドメインに対する設定を定義
server {
    # 443ポート（HTTPS）でSSL/TLS接続をリッスン
    listen 443 ssl;
    listen [::]:443 ssl;

    # このサーバーブロックが処理するドメイン名を指定
    server_name yshimoma.42.fr;

    # SSL証明書ファイルのパス
    ssl_certificate /etc/nginx/conf.d/ssl/nginx.crt;

    # SSL証明書の秘密鍵ファイルのパス
    ssl_certificate_key /etc/nginx/conf.d/ssl/nginx.key;

    # 使用するSSL/TLSプロトコルバージョンを指定（古いバージョンは脆弱性があるため除外）
    ssl_protocols TLSv1.2 TLSv1.3;

    # 使用する暗号化スイートを指定（高セキュリティの暗号のみを使用）
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ドキュメントルートを指定
    root /var/www/html;

    # Add index.php to the list if you are using PHP
    index index.php index.html;

    # 全てのリクエストを処理する場所の定義
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # 特定のファイルへのアクセスを禁止
    location ~ /\.ht {
        deny all;
    }
}
